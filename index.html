<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCN Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="UCN Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <section class="banner">
            <h1>Welcome to UCN Marketplace</h1>
            <p>Discover the best products in Jewellery, Real Estate, and Electronics</p>
        </section>
        <section class="featured-categories">
            <h2>Featured Categories</h2>
            <div class="category">
                <img src="jewellery.jpg" alt="Jewellery">
                <a href="#">Jewellery</a>
            </div>
            <div class="category">
                <img src="realestate.jpg" alt="Real Estate">
                <a href="#">Real Estate</a>
            </div>
            <div class="category">
                <img src="electronics.jpg" alt="Electronics">
                <a href="#">Electronics</a>
            </div>
        </section>
        <section class="top-sellers">
            <h2>Top Sellers</h2>
            <!-- Add top-selling products here -->
        </section>
        <section class="new-arrivals">
            <h2>New Arrivals</h2>
            <!-- Add new arrival products here -->
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <!-- Add social media links here -->
        </div>
        <div class="newsletter-signup">
            <input type="email" placeholder="Enter your email">
            <button>Sign Up</button>
        </div>
    </footer>
</body>
</html>
